<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - 2 Players</title>
    <link rel="stylesheet" href="/2players.css">
</head>

<body class="player1-turn">
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="game-board">
            <div class="cell" id="a" data-index="0"></div>
            <div class="cell" id="b" data-index="1"></div>
            <div class="cell" id="c" data-index="2"></div>
            <div class="cell" id="d" data-index="3"></div>
            <div class="cell" id="e" data-index="4"></div>
            <div class="cell" id="f" data-index="5"></div>
            <div class="cell" id="g" data-index="6"></div>
            <div class="cell" id="h" data-index="7"></div>
            <div class="cell" id="i" data-index="8"></div>
        </div>
        <div class="status">
            <p id="player-turn">Player 1's turn</p>
            <p id="score">Player 1: 0 | Player 2: 0</p>
            <button id="replay" class="hidden">Replay</button>
        </div>
    </div>
    <script src="2players.js"></script>
</body>

</html>
